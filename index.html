<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1 id="title">Rock Paper Scissors</h1>
    </header>

    <main>
        <h1 id="roundCount">Round 1</h1>

        <p id="resultInfo">Let's Start!</p>

        <div id="playArena">
            <div id="playerArea" class="area">
                <div class="imgHolderArena">
                    <img src="./images/rock.jpeg" alt="" class="choiceImg">
                </div>
                <h3 class="scoreBoard" id="playerScore">You: 0</h3>
            </div>

            <div id="computerArea"  class="area">
                <div class="imgHolderArena">
                    <img src="./images/scissors.jpeg" alt="" class="choiceImg">
                </div>
                <h3 class="scoreBoard" id="computerScore">Computer: 0</h3>
            </div>
        </div>

        <h2>Choose your weapon</h2>

        <div id="imgGallery">
            <div class="weapon"><img src="./images/rock.jpeg" alt=""></div>
            <div class="weapon"><img src="./images/paper.jpeg" alt=""></div>
            <div class="weapon"><img src="./images/scissors.jpeg" alt=""></div>
        </div>

    </main>

    <footer>
        <p>Copyright &copy; ItsTHEAvro 2022</p>
    </footer>
</body>
<script src="./script.js"></script>

</html>
